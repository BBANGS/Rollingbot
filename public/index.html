<html>
	<head>
		<title>The Rollingbot</title>
		<link rel="shortcut icon" href="/roll.ico"/>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="main_layout.css" rel="stylesheet" type="text/css">
		<link href="c-switch.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<span id="result"></span>
		</div>
		<div id="switch" class="c_switch">
  			<input type="checkbox" value='1'>
		</div>
		<img id="img" src="http://192.168.101.55:8081"/>
		<div id="direction" class="center"></div>
		<div class="progress">
			<div class="bar" style="width:40%"></div>
		</div>
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="jquery-2.2.1.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="virtualjoystick.js"></script>
		<script type="text/javascript" src="control.js"></script>
		<script type="text/javascript" src="sensor.js"></script>
		<script type="text/javascript" src="c-switch.js"></script>
		<script type="text/javascript">
		$(function(){
			$('#switch')
			.c_switch({ style:'round',zoom: 1,switch_color_on: '#4CD964'})
			.click(function(){
				var sw = $('input',this).prop('checked');
				var url = "/mode.do?auto=";
				if(sw){
					url += "auto";
					console.log('un');
				}else{
					url += "unauto";
					$(".left").remove();
			    $(".right").remove();
					console.log('do');
				}
				$.ajax({
					url: url,
					success : function(){
						console.log("success");
					},
					error : function(){
						alert("error!");
					}
				});
			});
		});
		</script>
	</body>
</html>
